<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BrightCove Sample</title>
    <script src="https://unpkg.com/@contentstack/ui-extensions-sdk@2.0.1/dist/ui-extension-sdk.js"></script>
    <link href="https://unpkg.com/@contentstack/ui-extensions-sdk@2.0.1/dist/ui-extension-sdk.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" type="text/css" media="all">
    <script type="text/javascript"
        src="https://assets.contentstack.io/v3/assets/blt30b41f7b9a5d7467/bltc8e1a7c2b251bb36/5b210d634b75c4de05141d6e/jquery-1.11.1.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="discription_box">
                <ul>
                    <li>
                        <span>No Video Selected</span>
                    </li>
                </ul>
                <div class="choose_video">Choose Video</div>
            </div>
            <div class="reference-loading">
                <div class="loading-flash">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <!-- list section start  here -->
            <div class="list_section">

                <form action="">
                    <input type="search" class="cs-text-box w-100 searchInpput" placeholder="Search..." />

                </form>
                <div class="loader">
                    <img id="loader-img" alt="loader" src="https://clinicalpulse.com/img/loading.gif" width="100"
                        height="100" align="center" />
                </div>
                <div class="msg">No Videos Found</div>
                <ul id="products">
                </ul>

                <div class="load-more" id="load-more-button" onclick="loadMore()">
                    <div>
                        <span></span>Load More</div>
                </div>
                <label class="total-count"></label>
            </div>
            <!-- list section ends  here -->
        </div>
    </div>

    <script src="./brightcove.js"></script>

</body>

</html>
